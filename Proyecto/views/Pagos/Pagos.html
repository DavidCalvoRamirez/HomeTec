<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Pagos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="../Pagos/menu.css" rel="stylesheet">
    <script src="/controller/menu.js" type="text/javascript" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <style>
        [data-theme="light"] {
            --elemnts: #fff;
            --background: #1970E0;
            --font: #fff;
            --buttons: #63aaec;
            --exit: #1970e0;

        }

        [data-theme="dark"] {
            --elemnts: #fff;
            --background: #000;
            --font: #404040;
            --buttons: #404040;
            --exit: #fff;
        }

        .titulo {
            font-size: 50px;
            font-weight: 200;
            margin-top: 50px;
            margin-left: 300px;
            color: var(--exit);
        }

        .Container-pagos {
            display: flex;
            z-index: 6;
            position: fixed;
            margin-left: 300px;
            height: 400px;
            width: 60rem;
            justify-content: space-between;
            margin-top: 80px;
        }

        .Container-botton {
            border-radius: 4px;
            border: 2px solid var(--exit);
            padding: 20px;
            height: 150px;
            width: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
        }

        .Container-botton:hover {
            background-color: var(--exit);
        }

        .Container-botton.Agua {
            background-image: url("/agua.png");
        }


        .Container-botton.Gas {
            background-image: url("/gas.png");
        }

        .Container-botton.Luz {
            background-image: url("/luz.png");
        }

        .img-botton-small {
            width: 150px;
            height: 120px;
            background-image: url("/familia\ \(1\).png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center center;
        }


        .img-botton {
            width: 100%;
            height: 120px;
            object-fit: contain;
        }


        .Info-botton {
            width: 100%;
            text-align: center;
            margin-top: 25px;
        }

    </style>
</head>

<body>

    <div class="sidebar close">
        <div class="sidebar1">
            <div class="header">
                <img src="/logo.png" alt="Logo" class="logo">
                <div class="toggle-button">
                    <i class='bx bx-chevron-left toggle'></i>
                </div>
            </div>

            <ul class="buttons">
                <div class="back"></div>

                    <div class="icon">

                        <p>Pagos</p>
                    </div>
                </li>
                <div class="back"></div>
                <li class="pqr">
                    <div class="icon">

                            <i class='bx bxs-error-circle'></i>
                        </a>
                    </div>
                    <div class="text">
                        <p>PQR</p>
                    </div>
                </li>
                <div class="back"></div>
                <li class="relase">
                    <div class="icon">
                        <a href="../anuncios/Anuncions.html">
                            <i class='bx bxs-bookmarks'></i>
                        </a>
                    </div>
                    <div class="text">
                        <p>Anuncios</p>
                    </div>
                </li>
                <div class="back"></div>
                <li class="package">
                    <div class="icon">
                        <a href="../Paquetes/Paquetes.html">
                            <i class='bx bxs-package'></i>

                        <p>Paquetes</p>
                    </div>
                </li>
                <div class="back"></div>
                <li class="area">

                        </a>
                    </div>
                    <div class="text">
                        <p>Areas</p>
                    </div>
                </li>

            </ul>
            <div class="theme">
                <div class="icon">
                    <i class='bx bxs-sun'></i>
                </div>
                <label class="switch">
                    <input type="checkbox" id="slider" checked>
                    <span class="slider"></span>
                </label>
                <div class="icon">
                    <i class='bx bxs-moon bx-rotate-270'></i>
                </div>
            </div>
        </div>
        <div class="sidebar2"></div>

        </div>
    </div>
